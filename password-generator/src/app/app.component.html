<h1>Password Generator</h1>

<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="password-length">Enter Length</label>
    <input
      type="number"
      id="password-length"
      min="1"
      max="128"
      step="1"
      formControlName="passwordLength"
    />
  </div>

  <div>
    <label for="use-lowercase-letters">Use lowercase letters</label>
    <input
      type="checkbox"
      id="use-lowercase-letters"
      name="use-lowercase-letters"
      formControlName="useLowercaseLetters"
    />
  </div>

  <div>
    <label for="use-uppercase-letters">Use uppercase letters</label>
    <input
      type="checkbox"
      id="use-uppercase-letters"
      name="use-uppercase-letters"
      formControlName="useUppercaseLetters"
    />
  </div>

  <div>
    <label for="use-numbers">Use numbers</label>
    <input
      type="checkbox"
      id="use-numbers"
      name="use-numbers"
      formControlName="useNumbers"
    />
  </div>

  <div>
    <label for="use-symbols">Use symbols</label>
    <input
      type="checkbox"
      id="use-symbols"
      name="use-symbols"
      formControlName="useSymbols"
    />
  </div>

  <div>
    <button
      type="submit"
      id="generate-password"
      [disabled]="!passwordForm.valid"
    >
      Generate!
    </button>
  </div>

  <div>
    <label for="password">Your Password</label>
    <input type="text" id="password" name="password" [value]="password" />
  </div>
</form>
